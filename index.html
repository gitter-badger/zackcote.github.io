---
title: Zack Cote
layout: base
---

<ul class="post-list">
    {% for post in site.posts %}
    <li class="post-list__post">
        <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3> 
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <!-- <img src="{{ post.image }}" alt=""> -->
        <article>
            {{ post.content }}
        </article>
    </li>
    {% endfor %}
</ul>
