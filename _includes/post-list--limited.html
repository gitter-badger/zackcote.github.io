<h2 class="post-list__heading">Latest Posts</h2>
<div class="accent-line"></div>
<ul class="post-list">
    {% for post in site.posts limit:3 %}
    <li class="post-list__post">
        <h2 class="post-list__title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <span class="post-list__date">{{ post.date | date: "%m.%d.%y" }}</span>
        <p class="post-list__excerpt">{{ post.content | strip_html | truncatewords: 20 }}</p>
    </li>
    {% endfor %}
    <a href="/archive" class="post-list__archive">Read Older Articles and Case Studies.</a>
</ul>
