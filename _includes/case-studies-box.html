<section class="case-studies-box">
    <div class="case-studies-title">
        <h2>Case Studies</h2>
        <div class="accent-line"></div>
    </div>
    {% for post in site.categories.case-studies %}
    <a href="{{ post.url }}">
    <div class="case {{ post.nickname }}-case">
            <div class="case-content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.actions }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</section>
