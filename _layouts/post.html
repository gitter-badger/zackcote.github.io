---
layout: default
---

<header class="post__header">
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>

<article class="post__content">
	{{ content }}
</article>
